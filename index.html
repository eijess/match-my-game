<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo-match.png" type="image/x-icon">
    <title>Match My Game</title>
</head>
<body onclick="compatibilidade()">
    <header>
        <h1>Descubra a compatibilidade do seu game &#x2728</h1>
    </header>

        <main class="container">
            <section>
                <div id="jogo">
                    <label for="jogo">Nome do jogo:</label>
                    <select name="jogo-nome" id="jogo-nome">
                        <option value="" disabled selected>Selecione um jogo</option>
                        <option value="lol">League of Legends</option>
                        <option value="zelda">The Legend of Zelda: Breath of the Wild</option>
                        <option value="tw">The Witcher 3: Wild Hunt</option>
                        <option value="acnh">Animal Crossing: New Horizons</option>
                        <option value="gta">Grand Theft Auto V</option>
                        <option value="amgus">Among Us</option>
                        <option value="hellokitty">Hello Kitty: Island Adventure</option>
                    </select>
                </div>

                <div id="console">
                    <label for="console">Console:</label>
                    <select name="console-nome" id="console-nome">
                        <option value="" disabled selected>Selecione um console</option>
                        <option value="nintendo">Nintendo Switch</option>
                        <option value="windows">PC (Windows)</option>
                        <option value="mac">PC (macOS)</option>
                        <option value="ps">PlayStation 5</option>
                        <option value="xbox">Xbox Series X/S</option>
                        <option value="mobile">Mobile (iOS, Android)</option>
                    </select>
                </div>
                <div id="resultado"></div>
            </section>
        </main>

        <footer>
            <p>Feito com &#x1F496 por Jessica Ign√°cio | 2024 - Todos os direitos reservados &copy;</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
